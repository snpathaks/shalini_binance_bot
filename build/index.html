<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen font-['Inter']">

    <div class="w-full max-w-lg mx-auto p-4 md:p-8">
        <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6 md:p-8">
                <h1 class="text-3xl font-bold text-white mb-2">Simplified Trading Bot</h1>
                <p class="text-gray-400 mb-6">Place Market and Limit orders on Binance Futures Testnet (USDT-M).</p>

                <form id="trading-form" class="space-y-4">
                    <div>
                        <label for="symbol" class="block text-sm font-medium mb-1">Symbol</label>
                        <input type="text" id="symbol" name="symbol" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" placeholder="e.g., BTCUSDT" value="BTCUSDT" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="order_type" class="block text-sm font-medium mb-1">Order Type</label>
                            <select id="order_type" name="order_type" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" required>
                                <option value="MARKET">Market</option>
                                <option value="LIMIT">Limit</option>
                            </select>
                        </div>
                        <div>
                            <label for="side" class="block text-sm font-medium mb-1">Side</label>
                            <select id="side" name="side" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" required>
                                <option value="BUY">Buy (Long)</option>
                                <option value="SELL">Sell (Short)</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-medium mb-1">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" placeholder="e.g., 0.001" step="any" required>
                    </div>
                    <div id="price-container" style="display: none;">
                        <label for="price" class="block text-sm font-medium mb-1">Price (for Limit Order)</label>
                        <input type="number" id="price" name="price" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200" placeholder="e.g., 50000" step="any">
                    </div>

                    
                    <div class="pt-4">
                        <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-colors duration-200 disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center">
                            <span id="btn-text">Place Order</span>
                            <div id="btn-spinner" class="spinner ml-2" style="display: none;"></div>
                        </button>
                    </div>
                </form>
            </div>
            
            
            <div id="result" class="px-6 md:px-8 pb-6 text-sm"></div>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
